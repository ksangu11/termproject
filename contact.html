    <body>
            <div id="wrapper">
            <!--Header-->

            <!--Main Content-->
            <main>
                <section>
                    <div class="content">
                        <h1>Contact Me</h1>
                        <div class="contact_form">
                            <form action="mailto:ktobin1@bu.edu" method= "POST" enctype="multipart/form-data" name="EmailForm" id="form">
                        
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your first name..">
                        
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                        
                            <label for="subject">Subject</label>
                            <textarea id="subject" name="subject" placeholder="Write me a message.." style="height:200px"></textarea>
                        
                            <input class="button" type="submit" value="Submit" id="submit">
                        
                            </form>
                        </div>
                    </div>
                </section>  
            </main>
